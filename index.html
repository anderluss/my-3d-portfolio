
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踏入巨木之森 | 搭配接力2.0第二届图片展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700;900&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            color: #064e3b;
            font-family: 'Noto Sans SC', sans-serif;
        }
        canvas {
            display: block;
        }
        * {
            cursor: none !important;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; box-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
            50% { transform: scale(1.4); opacity: 1; box-shadow: 0 0 25px rgba(16, 185, 129, 0.5); }
        }
        .animate-breathe {
            animation: breathe 4s ease-in-out infinite;
        }
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(16, 185, 129, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
    </style>
